      <script>
        const btnMusica = document.querySelector('.btn-musica');

        let isPlaying = false;

        btnMusica.addEventListener('click', async () => {
          try {
            if (!isPlaying) {
              await audio.play(); // forzamos play con await
              btnMusica.querySelector("img").src = "/img/pause.svg";
              isPlaying = true;
            } else {
              audio.pause();
              btnMusica.querySelector("img").src = "/img/music.svg";
              isPlaying = false;
            }
          } catch (err) {
            console.log("El navegador bloqueó la reproducción:", err);

        });
      </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const targets = document.querySelectorAll('.reveal');

      const io = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            // Si quieres que la animación ocurra SOLO UNA VEZ:
            obs.unobserve(entry.target);
          } else {
            // Si prefieres que se repita cada vez que entra/sale, comenta la línea de arriba
            // y descomenta esta para quitar la clase al salir:
            // entry.target.classList.remove('is-visible');
          }
        });
      }, {
        threshold: 0.2,            // se activa cuando ~20% del elemento es visible
        rootMargin: '0px 0px -10% 0px' // empieza un poco antes del borde inferior
      });

      targets.forEach(el => io.observe(el));
    });
  </script>


  <script>
    // Fecha de la fiesta (aquí cambias por la tuya: año, mes-1, día, hora, min)
    const targetDate = new Date("2026-01-17T19:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "¡La fiesta ha comenzado!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }

    // Actualizar cada segundo
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
